<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if post is not None %}
        <p>Title: {{ post.title }}</p>
        <p>Description: {{ post.description }}</p>
        <p>Category Name: {{ post.category }}</p>
        <p>Created at: {{ post.created_at }}</p>
    {% endif %}
</body>
</html>
